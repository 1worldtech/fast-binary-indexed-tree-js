    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes BinaryIndexedTree Classes Classes BinaryIndexedTree × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T15:51:17+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes BinaryIndexedTree fast-binary-indexed-tree A JavaScript implementation of Binary Indexed Tree with fast initialization Binary Indexed Tree also known as Fenwick tree is a data structure providing efficient methods for calculation and manipulation of the prefix sums of a table of values. This JavaScript implementation is based on the Top Coder article by boba5551. Most of the terms respect to the author's definition except for All indexes in the public API are 0 based There's another implementation by berlysia. Comparing to that, this one is faster for creation. The constructor accepts a defaultFrequency option, which initializes all frequencies in O(1) time complexity. Installation$ npm install --save fast-binary-indexed-treeUsagevar BinaryIndexedTree = require('fast-binary-indexed-tree'); var bit = new BinaryIndexedTree({ defaultFrequency: 10, maxVal: 10 }); // Read a single frequency // Output: 10 console.log(bit.readSingle(3)); // Update the frequency by delta // Output: 15 bit.update(2, 5); console.log(bit.readSingle(2)); // Write a single frequency // Output: 20 bit.writeSingle(3, 20); console.log(bit.readSingle(3)); // Read the cumulated frequency // Output: 55 console.log(bit.read(4)); // Find the lower bound // Output: 3 console.log(bit.lowerBound(55)); // Find the upper bound // Output: 4 console.log(bit.upperBound(55));LicenseMIT © Wei Wei × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T15:51:17+08:00 using the DocStrap template. "},"BinaryIndexedTree.html":{"id":"BinaryIndexedTree.html","title":"Class: BinaryIndexedTree","body":" Documentation Classes BinaryIndexedTree Class: BinaryIndexedTree BinaryIndexedTree Class BinaryIndexedTree new BinaryIndexedTree(options) Parameters: Name Type Description options Object Properties Name Type Argument Default Description maxVal number The maximum value which will have non-zero frequency defaultFrequency number &lt;optional&gt; 0 The default initial frequency Members defaultFrequency :number The default initial frequency Type: number maxVal :number The maximum value which will have non-zero frequency Type: number Methods lowerBound(sum) Read the lower-bound with the given cumulated frequency REQUIRE ALL FREQUENCIES TO BE NON-NEGATIVE Parameters: Name Type Description sum number The cumulated frequency Returns: Type number read(count) Read the sum of the first count frequencies Parameters: Name Type Description count number The count of frequencies to accumulate Returns: Type number readSingle(idx) Read a single frequency Parameters: Name Type Description idx number The 0 based index for the frequency Returns: Type number update(idx, delta) Update a single frequency with a delta value Parameters: Name Type Description idx number The 0 based index for the frequency delta number The delta value of the freqency Returns: Type undefined upperBound(sum) Read the upper-bound with the given cumulated frequency REQUIRE ALL FREQUENCIES TO BE NON-NEGATIVE Parameters: Name Type Description sum number The cumulated frequency Returns: Type number writeSingle(idx, freq) Update a single frequency with a given value Parameters: Name Type Description idx number The 0 based index for the frequency freq number The new frequency Returns: Type undefined × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T15:51:17+08:00 using the DocStrap template. "}}
